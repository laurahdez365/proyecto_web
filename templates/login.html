{%extends 'index.html'%}

{%block title%}NATURSnack - Conectarse{%endblock%}

{%block content%}

<body>
 <!-- Estilos propios -->
    <style>
    .caja{
        margin:10%;
        margin-left: 30%;
        margin-right: 30%;
    }

    .caja h3 {
        text-align: center;
        padding: 0 0 20px 0;
        border-bottom: 1px solid #76571E;
        }


    </style>
<!-- Conexion de usuario  -->
    <div class="caja">
        <h3 data-fontsize="30">Inicio de sesión</h3>
              <div>
                  <!-- Email de usuario  -->
                <form class="form-control" action="/login" method="POST">
                    <label for="username" class="form-label mx-1">Email Usuario:</label>
                    <input type="email" id="username" name="username" placeholder="name@example.es" class="form-control" required>
                    </br>
                    <!-- Contrasena  -->
                    <label for="password" class="form-label mx-1">Contraseña:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                    </br>
                    <!-- Boton Acceder  -->
                  <button type="submit" class="btn btn-outline-success">Acceder</button>
                    <!-- Boton Registro  -->
                  <a class="btn btn-primary" type="submit" value="Submit" href="{{ url_for('register') }}">Registrarse</a>
              </form>
    <!-- Aviso Usuario incorrecto  -->
                  {% if mensaje %}
                    <div class="alert alert-danger" role="alert">
                    {{ mensaje }}
                    {% endif %}
                    </div>
      <!-- Aviso Usuario Correcto  -->
                  {% if mensaje2 %}
                    <div class="alert alert-success" role="alert">
                    {{ mensaje2 }}
                    {% endif %}
                    </div>
              </div>
    </div>
</body>
{%endblock%}
